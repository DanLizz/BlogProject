<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dhanya's Blog</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" href="static/css/styles.css">
</head>
<body>
<div class="wrapper">
    <div class="top">
        <div class="title"><h1>Dhanya's Blog</h1></div>
    </div>

    {% for blog_post in posts: %}
        <div class="content">
            <div class="card">
                    <h2>{{ blog_post['blogtitle']}}</h2>
                    <p class="text">{{ blog_post['blogsubtitle']}}</p>
                    <a href="{{ url_for('get_blog', num= blog_post['blogid']) }}">Read</a>
            </div>
        </div>
    {% endfor %}

</div>
</body>
<footer>
    <p>Made with ♥️by Dhanya.</p>
</footer>
</html>
